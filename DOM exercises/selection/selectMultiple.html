<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectMultiple</title>
    <style>
        body{
            height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        li{
            background-color: #feba73;
            padding: 20px 30px;
            border-color: black;
            border-radius: 5px;
            list-style: none;
        }
    </style>
</head>
<body>
    <div>
        <ul id="list">
            <li>OFF</li>
            <li>OFF</li>
            <li>OFF</li>
            <li>OFF</li>
            <li>OFF</li>
            <li>OFF</li>
        </ul>
    </div>
    
    <script>
        const listItems = document.querySelectorAll('#list li');

        for (let i = 0; i < listItems.length; i++) {
            listItems[i].addEventListener('mouseenter', () => {
                return listItems[i].innerText = "ON";
            });
        }
    </script>
</body>
</html>
