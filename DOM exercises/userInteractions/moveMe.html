<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keep Moving Until Stop</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90px;
      width: 100px;
      background-color: green;
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <div>Move Me</div>
  </div>

  <script>
    const rect = document.getElementById('wrapper');
    let position = 0;

    const update = () => {
      rect.style.left = position + 'px';
      position += 5;

      if(position > window.innerWidth){
        position = -rect.offsetWidth;
      }
    };
    
    const moveRight = () => {
      update();
      requestAnimationFrame(moveRight);
    }

    requestAnimationFrame(moveRight);
  </script>

</body>
</html>
